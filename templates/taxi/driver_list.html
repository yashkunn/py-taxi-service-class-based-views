{% extends "base.html" %}

{% block title %}
  <title>Driver List - Taxi Service</title>
{% endblock %}

{% block content %}
  <h2>Driver List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    {% for driver in driver_list %}
      <tr>
        <td><a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.username }}</a></td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
