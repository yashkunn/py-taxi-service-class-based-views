{% extends "base.html" %}

{% block title %}
  <title>Car List - Taxi Service</title>
{% endblock %}

{% block content %}
  <h2>Car List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    </thead>
    <tbody>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
